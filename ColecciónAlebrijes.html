    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: rgb(255, 255, 255); /* <- Color de fondo blanco */
    overflow-x: hidden;
        }

        .open-btn {
            font-size: 20px;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #5757576b;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
        }

        .side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: rgba(87, 87, 87, 0.418);
            overflow-y: auto;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 9;
        }

        .side-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .side-menu ul li {
            padding: 15px;
        }

        .side-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .close-btn {
            font-size: 36px;
            color: white;
            background: none;
            border: none;
            position: absolute;
            top: 20px;
            right: 25px;
            cursor: pointer;
        }

        .side-menu.open {
            left: 0;
        }

        body.menu-open {
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: black;
        }

        .product img {
            width: 100%; /* Ajusta al ancho del contenedor */
            max-height: 150px; /* Altura máxima permitida */
            object-fit: contain; /* Mantiene las proporciones sin recortar */
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr);
            }

            .side-menu {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .catalog {
                grid-template-columns: 1fr;
            }

            .side-menu {
                width: 180px;
            }
        }
        .boton {
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  display: inline-block;
  background-color: #ffffff; /* o el color que tú quieras */
}

.boton-blanco {

}

.boton-negro {

}
